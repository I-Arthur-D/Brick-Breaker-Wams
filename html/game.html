<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/game.css">
    <title>brick breaker</title>
</head>
<body>
    <main id="mainScreen">
            <div id="gameScreen">
                <div id="containerPoint">
                    <span id="spanPoint"> POINT </span>
                    <span id="point">0</span>
                </div>
                <div id="bricksContainer"></div>
                <div id="barGame"></div>
                <div id="ballGame"></div>
                <div class="gameBlock"></div>
                <div id="screenGameOver">
                    <div id="resetGame">
                        <span id="gameStatus">GAME OVER</span>
                        <span id="spanRestartGame">Press any key to reload game</span>
                    </div>
                </div>
            </div>
    </main>

    <!-- Scripts after page mounting -->
    <script src="../scripts/script.js"></script>
</body>
</html>
